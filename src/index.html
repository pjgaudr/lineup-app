<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LineupApp</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://unpkg.com/@angular/material/prebuilt-themes/indigo-pink.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" rel="stylesheet">
  <style>
    iframe {
      width: 100%;
      border: 0;
      min-height: 80%;
      height: 600px;
      display: flex;
    }
  </style>

</head>
<body>
  <app-root></app-root>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    var clientId = '570436180720-edj5k6ovbs7bl2a9bs2ved5be9ms54p8.apps.googleusercontent.com';
    var apiKey = 'AIzaSyCFodX8GJkJCTj8SIvr4L4cVKna9V4P23I';
    var scopes = 'https://www.googleapis.com/auth/gmail.readonly '+
                 'https://www.googleapis.com/auth/gmail.send';
  
    function handleClientLoad() {
      console.log('in handleClientLoad...');
      gapi.client.setApiKey(apiKey);
      window.setTimeout(checkAuth, 1);
      $('#authorize-button').on('click', function(){
        handleAuthClick();
      });
      $('#logout-button').on('click', function(){
        handleLogoutClick();
      });
    }
  
    function checkAuth() {
      console.log('Checking authorization...');
      gapi.auth.authorize({
        client_id: clientId,
        scope: scopes,
        immediate: true
      }, handleAuthResult);
    }
  
    function handleAuthClick() {
      console.log('Authorizing...');
      gapi.auth.authorize({
        client_id: clientId,
        scope: scopes,
        immediate: false
      }, handleAuthResult);
      return false;
    }

    function handleLogoutClick() {
      gapi.auth.signOut();
      console.log('successfully signed out...');
      $('#logout-button').addClass("hidden");
      $('#compose-button').addClass("hidden");
      $('#authorize-button').removeClass("hidden");
    }
  
    function handleAuthResult(authResult) {
      if(authResult && !authResult.error) {
        console.log('successfully signed in!');
        loadGmailApi();
        $('#authorize-button').addClass("hidden");
        $('#compose-button').removeClass("hidden");
        $('#logout-button').removeClass("hidden");
      } else {
        console.log('need to sign in...');
        $('#authorize-button').removeClass("hidden");
      }
    }
  
    function loadGmailApi() {
      gapi.client.load('gmail', 'v1', displayInbox);
    }
  
    function displayInbox() {
      var request = gapi.client.gmail.users.messages.list({
        'userId': 'me',
        'labelIds': 'INBOX',
        'maxResults': 10
      });
  
      request.execute(function(response) {
        $.each(response.messages, function() {
          var messageRequest = gapi.client.gmail.users.messages.get({
            'userId': 'me',
            'id': this.id
          });
  
          messageRequest.execute(appendMessageRow);
        });
      });
    }
  
    function appendMessageRow(message) {
      $('.table-inbox tbody').append(
        '<tr>\
          <td>'+getHeader(message.payload.headers, 'From')+'</td>\
          <td>\
            <a href="#message-modal-' + message.id +
              '" data-toggle="modal" id="message-link-' + message.id+'">' +
              getHeader(message.payload.headers, 'Subject') +
            '</a>\
          </td>\
          <td>'+getHeader(message.payload.headers, 'Date')+'</td>\
        </tr>'
      );
  
      $('body').append(
        '<div class="modal fade" id="message-modal-' + message.id +
            '" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">\
          <div class="modal-dialog modal-lg">\
            <div class="modal-content">\
              <div class="modal-header">\
                <button type="button"\
                        class="close"\
                        data-dismiss="modal"\
                        aria-label="Close">\
                  <span aria-hidden="true">&times;</span></button>\
                <h4 class="modal-title" id="myModalLabel">' +
                  getHeader(message.payload.headers, 'Subject') +
                '</h4>\
              </div>\
              <div class="modal-body">\
                <iframe id="message-iframe-'+message.id+'" srcdoc="<p>Loading...</p>">\
                </iframe>\
              </div>\
            </div>\
          </div>\
        </div>'
      );
  
      $('#message-link-'+message.id).on('click', function(){
        var ifrm = $('#message-iframe-'+message.id)[0].contentWindow.document;
        $('body', ifrm).html(getBody(message.payload));
      });
    }
  
    function getHeader(headers, index) {
      var header = '';
  
      $.each(headers, function(){
        if(this.name === index){
          header = this.value;
        }
      });
      return header;
    }
  
    function getBody(message) {
      var encodedBody = '';
      if(typeof message.parts === 'undefined')
      {
        encodedBody = message.body.data;
      }
      else
      {
        encodedBody = getHTMLPart(message.parts);
      }
      encodedBody = encodedBody.replace(/-/g, '+').replace(/_/g, '/').replace(/\s/g, '');
      return decodeURIComponent(escape(window.atob(encodedBody)));
    }
  
    function getHTMLPart(arr) {
      for(var x = 0; x <= arr.length; x++)
      {
        if(typeof arr[x].parts === 'undefined')
        {
          if(arr[x].mimeType === 'text/html')
          {
            return arr[x].body.data;
          }
        }
        else
        {
          return getHTMLPart(arr[x].parts);
        }
      }
      return '';
    }
  
    function sendEmail()
    {
      $('#send-button').addClass('disabled');
  
      sendMessage(
        {
          'To': $('#compose-to').val(),
          'Subject': $('#compose-subject').val()
        },
        $('#compose-message').val(),
        composeTidy
      );
  
      return false;
    }    
  
    function sendMessage(headers_obj, message, callback)
    {
      var email = '';
  
      for(var header in headers_obj)
        email += header += ": "+headers_obj[header]+"\r\n";
  
      email += "\r\n" + message;
  
      var sendRequest = gapi.client.gmail.users.messages.send({
        'userId': 'me',
        'resource': {
          'raw': window.btoa(email).replace(/\+/g, '-').replace(/\//g, '_')
        }
      });
  
      return sendRequest.execute(callback);
    } 
    
    function composeTidy()
    {
      // $('#compose-modal').modal('hide');
  
      $('#compose-to').val('');
      $('#compose-subject').val('');
      $('#compose-message').val('');
  
      $('#send-button').removeClass('disabled');
    }             
  </script>
  <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
</body>
</html>
